<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>

    .box
    {
        width: 200px;
        height: 200px;
        border: 5px solid navy;
        animation-name: ani1;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    
    }

    @keyframes ani1 
    {
    
        from
        {
            width: 200px;
        }
        to
        {
            width: 400px;
        }

    }

</style>
<body>
    
    <div class="box">

    </div>

</body>
</html>
