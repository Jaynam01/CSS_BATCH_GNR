<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<style>
    .tooltip
    {
        position: relative;
        border-bottom: 1px dotted black;
    }

    .tooltip .tooltiptext
    {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
    
    }

    .tooltip:hover .tooltiptext
    {
        visibility: visible;
    }
</style>

<body>
    
    <div class="tooltip">
        Hover Over Me

        <span class="tooltiptext">Tooltip Text</span>


    </div>

</body>
</html>
